plugins {
   id 'scala'
    id 'idea'
}

group 'com'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.20'
    implementation 'org.scalatest:scalatest_2.11:3.0.5'
}
